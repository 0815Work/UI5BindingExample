<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>UI5BindingExample</title>

		<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/1.46.6/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-resourceroots='{"UI5BindingExample": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				var oProductModel = new sap.ui.model.json.JSONModel();
				oProductModel.loadData("./model/Products.json");
				sap.ui.getCore().setModel(oProductModel, "products");
				//Create a JSON model from an object literal
				var oModel = new sap.ui.model.json.JSONModel({
					firstName: "Harry",
					lastName: "Hawk",
					enabled: true,
					address: {
						street : "Dietmar-Hopp-Allee 16",
						city: "Walldorf",
						zip: "69190",
						country: "Germany"
					},
					"salesToDate": 12345.6789,
					"priceThreshold": 20,
					"currencyCode": "EUR"
				});
				//Assign the model object to de SAPUI5 core
				sap.ui.getCore().setModel(oModel);
				
				//Create a resource bundle for language specific texts
				var oResourceModel = new sap.ui.model.resource.ResourceModel({
					bundleName : "UI5BindingExample.i18n.i18n"
				});
				
				// Assign the model object to the SAPUI5 core using the name "i18n"
				sap.ui.getCore().setModel(oResourceModel, "i18n");
			
				// Create view
				var oView = new sap.ui.core.mvc.XMLView({ viewName : "UI5BindingExample.view.App" });
				
				// Register the view with the message manager
				sap.ui.getCore().getMessageManager().registerObject(oView, true);
				
				oView.placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
